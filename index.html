<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Infograma</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- flecha hacia arriba -->
	<div class="arrow-up"></div>
	<!-- cuerpo flecha arriba -->
	<div class="arrow-body-up"></div>
	<!-- flecha hacia derecha -->
	<div class="arrow-right"></div>
	<!-- cuerpo flecha derecha -->
	<div class="arrow-body-right"></div>
	<!-- flecha hacia izquierda -->
	<div class="arrow-left"></div>
	<!-- cuerpo flecha izquierda -->
	<div class="arrow-body-left"></div>
	<!-- flecha hacia abajo -->
	<div class="arrow-down"></div>
	<!-- cuerpo flecha abajo -->
	<div class="arrow-body-down"></div>
	<!-- trapecio -->
	<div class="trapecio"></div>
	<!-- diagonal 1 -->
	<div id="arrow1">
		<div class="arrow1"></div>
		<div class="arrow-body-1"></div>
	</div>
	<!-- diagonal 2 -->
	<div id="arrow2">
		<div class="arrow2"></div>
		<div class="arrow-body-2"></div>
	</div>
	<!-- diagonal 3 -->
	<div id="arrow3">
		<div class="arrow3"></div>
		<div class="arrow-body-3"></div>
	</div>
	<!-- diagonal 4 -->
	<div id="arrow4">
		<div class="arrow4"></div>
		<div class="arrow-body-4"></div>
	</div>	
</body>
</html>
